<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password-generator</title>
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <div class="header">
      <h1>Generate a Secure Password</h1>
      <p>Click the button to generate a randomized password!</p>
    </div>

    <div id="password-container">
      <p id="password-text">Password</p>
    </div>

    <div class="generate-container">
      <button id="generate">Generate</button>
    </div>

    <div id="radio-container">
      <label for="nums">Numbers (Off)</label>
      <input type="radio" name="on-off" value="nums" id="nums" />
      <label for="uppers">Uppercase (Off)</label>
      <input type="radio" name="on-off" value="uppers" id="uppers" />
      <label for="lowers">Lowercase (Off)</label>
      <input type="radio" name="on-off" value="lowers" id="lowers" />
      <label for="symbols">Symbols (Off)</label>
      <input type="radio" name="on-off" value="symbols" id="symbols" />
      <label for="add-all">All Characters</label>
      <input type="radio" name="on-off" value="add-all" id="add-all" />
    </div>

    <div id="resume-container">
      <form action="https://mcinerneyjake.github.io">
        <input type="submit" value="Jake McInerney's Resume" />
      </form>
    </div>

    <div>
      <p class="copyright">
        Copyright &copy; Jake McInerney 2022 <br />
        All Rights Reserved
      </p>
    </div>

    <script src="password.js"></script>
  </body>
</html>
